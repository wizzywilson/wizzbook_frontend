<div class="register-body">
  <div class="row">
    <div class="col-xs-1" ></div>
    <div class="col-xs-5"></div>
    <div class="col-xs-5">
      <h1><b>Create a new account</b></h1>
      <h4>It's free and always will be.</h4>
      <form (ngSubmit)="onSignUpSubmit()" #f="ngForm" >

        <div class="form-row">
          <div class="form-group col-md-6 sign_up_first_name">
            <input [(ngModel)]="signUpUser.email" name='email' type="email" class="form-control sign_up_input" id="email" placeholder="Email" required>
          </div>
          <div class="form-group col-md-6 sign_up_surname_name">
            <input [(ngModel)]="signUpUser.password" name='password' type="password" id="password" class="form-control sign_up_input" placeholder="Password" required>
          </div>
          <div class="form-group col-md-6 sign_up_surname_name">
              <input [(ngModel)]="signUpUser.passwordConfirmation" name='passwordConfirmation' type="passwordConfirmation" id="passwordConfirmation" class="form-control sign_up_input" placeholder="Confirm password" required>
          </div>
        </div>

        <div class="form-group">
          <input type="text" class="form-control sign_up_input" id="inputAddress" placeholder="1234 Main St">
        </div>

        <div class="form-group">
          <input type="text" class="form-control sign_up_input" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
  
        <!-- <div>
          <span>
            <span><input type="radio" name="sex" value="Female">Female</span>
            <span><input type="radio" name="sex" value="Male">Male</span>
          </span>
        </div> -->

        <button type="submit"
              class="btn btn-primary"
              [disabled]="!(f.valid) || !(signUpUser.password == signUpUser.passwordConfirmation)">
        Sign up
        </button>
      </form>

    </div>
    <div class="col-xs-1"></div>
  </div>
</div>
